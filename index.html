<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>LOTR Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        #container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #response-box {
            background: #eef;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .sources {
            margin-top: 15px;
            padding: 10px;
            background: #fafafa;
            border-left: 3px solid #888;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>LOTR Chat</h2>
    <p>Zeptej se na cokoliv z obsahu knižní trilogie Pána Prstenů od J.R.R.Tolkiena:</p>
    <p>Ask anything from the content of the book trilogy The Lord of the Rings by J.R.R. Tolkien:</p>
    
    <textarea id="question" placeholder="Např. Kdo je Aragorn?"></textarea>
    <button onclick="askQuestion()">Zeptej se(Ask)</button>

    <div id="response-box" style="display:none;">
        <h3>Odpověď(Answer):</h3>
        <div id="answer"></div>

        <div class="sources">
            <strong>Zdroje(Sources):</strong>
            <ul id="sources"></ul>
        </div>
    </div>
</div>

<script>
async function askQuestion() {
    const question = document.getElementById("question").value;
    if (!question.trim()) return;

    const responseBox = document.getElementById("response-box");
    const answerDiv = document.getElementById("answer");
    const sourcesList = document.getElementById("sources");

    answerDiv.innerHTML = " Loading...";
    sourcesList.innerHTML = "";
    responseBox.style.display = "block";

    const response = await fetch("http://127.0.0.1:8000/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: question })
    });

    const data = await response.json();

    answerDiv.innerHTML = data.answer || "No response";
    sourcesList.innerHTML = data.sources
        .map(src => `<li>${src}</li>`)
        .join("");
}
</script>
</body>
</html>
